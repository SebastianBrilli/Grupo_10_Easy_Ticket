<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main>
        <section class="event-header">
            <div class="event-title">
                <h1>Nombre del Evento</h1>
                <h3>Direccion del Evento</h3>
                <h3>Fecha del Evento</h3>
                <h5>Condiciones generales del evento</h5>

            </div>
            <div class="event-carrousel">
                <img src="images/bootcamp-parejas-indetenibles-15-dias-para-renovar-y-transformar-tu-relacion-de-pareja-argentina-img.jpg" alt="imagen-evento-1">
            </div>
            <div class="event-map">
                <img src="" alt="Mapa con geolocalizacion">
            </div>
            <div class="event-calendar">
                <img src="" alt="Calendario del evento">
            </div>
        </section>
        <section class="purchase-detail">
            <div class="purchase-table">
                <h3>Titulo de la tabla de compra</h3>
                <table>
                    <tr>
                        <th>Tipo</th>
                        <th>Valor</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                    <tr>
                        <td>Preferencial</td>
                        <td>1000 $</td>
                        <td><input type="number"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Platea</td>
                        <td>800 $</td>
                        <td><input type="number"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>General</td>
                        <td>500 $</td>
                        <td><input type="number"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>            
                </table>
                <button type="submit" class="confirmation-button">Comprar</button>
            </div>

        </section>
        <section class="event-footer">
            <h3>Tambien podria interesarte</h3>
            <div class="option-container">
                <img src="images/lola-en-la-tangente-120498-rec.jpg" alt="Opcion 1">
                <img src="images/meet-greet-juicy-bae-95274-rec.jpg" alt="Opcion 2">
                <img src="images/carino-en-niceto-club-120980-rec.jpg" alt="Opcion 3">
                <img src="images/presentacion-del-nuevo-disco-de-martin-garcia-15-seis-120505-rec.jpg" alt="Opcion 4">
            </div>
           
        </section>
    </main>  
</body>
</html>
